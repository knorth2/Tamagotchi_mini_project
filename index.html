<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h1>Welcome to Bugs Life</h1>
   <button id="startButton" class="startButton">Start Game</button>
   <div id="stats" class="statsBox">
        <span id="hunger" class="hungerText">Hunger:</span>
        <span id="hungerScore" class="hungerScoreText">10</span>
        <button id="feedButton" class="feedText">Feed Me!</button>

        <span id="sleep" class="sleepinessText">Sleepiness:</span>
        <span id="sleepScore" class="sleepScoreText">10</span>
        <button id="sleepButton" class="sleepText">Nap Time!</button>

        <span id="boredom" class="boredomText">Boredom:</span>
        <span id="boredomScore" class="boredomScoreText">10</span>
        <button id="playButton" class="playText">Play Time!</button>  

    <div id ="ageDiv">
        Age:<div id="age" class="ageText">0</div>
    </div>  
   </div>
